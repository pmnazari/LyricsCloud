<!DOCTYPE html>
<html>
    <head>
        <style>
            div.relative {
                position: relative;
                width: 40px;
                height: 20px;
                border: 3px solid #73AD21;
            }
        h1 {
            text-align: center;
            left: 0;
            line-height: 200px;
            margin: auto;
            margin-top: -100px;
            position: absolute;
            top: 20%;
            width: 100%;
        }
              
            </style>
    </head>
    <body>
        
        <h1>Artist Search Page</h1>
        <input type="button" id="search" value="Search" disabled="true" />
        
    </body>
</html>

<script>

	$("#artistSearchBar")
		.load("components/artistSearchBar.html")
		.on("yesSelection", function() {		
			$("#search").removeProp("disabled");
		})
		.on("noSelection", function() {
			$("#search").attr("disabled", true);
		});

	$("#search").click(function() {
		
		var artistID = $("#artistSearchBar").attr("value");
		artists = [allArtists[artistID]]
	
		loadPage("wordCloud");
	});

</script>
