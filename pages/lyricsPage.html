<div id="lyricsPage">
	
	<a id="backToWordCloud">Back to Word Cloud</a>
	<a id="backToSongList">Back to Song List</a>
	
	<h1 id="lyricsTitle">Lyrics Page</h1>
	
	<div id="lyrics"></div>
	
</div>

<style>
    body {
        background-color: gray;
    }


h1 {
    text-align: center;
    left: 0;
    line-height: 200px;
    margin: auto;
    margin-top: -100px;
    position: absolute;
    top: 30%;
    width: 100%;
}
</style>

<script>

	// Set the title (of document and header)
	var title = song.title + " by " + song.artist;
	document.title = title;
	$("#lyricsTitle").text(title);

	// Highlight the words
	var highlightedLyrics = song.lyrics.replace(regexForWord(word), function(match) {	
		return "<span class='highlight'>" + match + "</span>";
	});
	$("#lyrics").html(highlightedLyrics);
	
	// Set up back buttons
	$("#backToWordCloud").click(function() {
		loadPage("wordCloud");
	});
	$("#backToSongList").click(function() {
		loadPage("songList");
	});
	
</script>
